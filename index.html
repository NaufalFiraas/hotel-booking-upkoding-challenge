<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <title>Booking Hotel | UpKoding Challenge!</title>
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form action="">
          <h2>Hotel booking</h2>
          <label for="location" class="location">Location</label>
          <input type="text" name="" id="location" />
          <div class="datepicker">
            <div class="check-in">
              <label for="check-in">Check-in</label>
              <input type="text" id="check-in" class="datepicker1" />
            </div>
            <span class="line-check-in-out"></span>
            <div class="check-out">
              <label for="check-out">Check-out</label>
              <input type="text" id="check-out" class="datepicker2" />
            </div>
          </div>
          <div class="room-adult-kids">
            <div class="room">
              <label for="room">Room</label>
              <input type="number" min="0" max="50" id="room" />
            </div>
            <span class="line-room-adult"></span>
            <div class="adult">
              <label for="adult">Adult</label>
              <input type="number" min="0" max="50" id="adult" />
            </div>
            <span class="line-adult-kids"></span>
            <div class="kids">
              <label for="kids">Kids</label>
              <input type="number" min="0" max="50" id="kids" />
            </div>
          </div>
        </form>
        <div class="footer">
          <p>Show 389 Properties</p>
        </div>
      </div>
    </div>
  </body>
</html>
