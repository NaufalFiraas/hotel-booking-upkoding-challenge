<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Booking Hotel | UpKoding Project</title>
  </head>
  <body>
    <img src="img/back-img.jpg" class="back-img" alt="" />
    <div class="container">
      <div class="container-form">
        <form action="">
          <h2>Hotel booking</h2>
          <label for="location" class="location">Location</label>
          <input type="text" name="" id="location" />
          <div class="datepicker">
            <div class="check-in">
              <label for="check-in">Check-in</label>
              <input type="date" id="check-in" />
            </div>
            <div class="check-out">
              <label for="check-out">Check-out</label>
              <input type="date" id="check-out" />
            </div>
          </div>
          <div class="room-adult-kids">
            <div class="room">
              <label for="room">Room</label>
              <input type="number" id="room" />
            </div>
            <div class="adult">
              <label for="adult">Adult</label>
              <input type="number" id="adult" />
            </div>
            <div class="kids">
              <label for="kids">Kids</label>
              <input type="number" id="kids" />
            </div>
          </div>
          <div class="footer">
            <p>Show 389 Properties</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
